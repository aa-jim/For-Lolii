<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: 'Poppins', sans-serif;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }
        h1, h2, h3 {
            font-size: 2rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            padding: 12px 20px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            border-radius: 10px;
            box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.2);
        }
        #yes {
            background-color: #28a745;
            color: white;
            font-size: 30px;
            width: 120px;
            height: 60px;
        }
        #no {
            background-color: #dc3545;
            color: white;
            font-size: 30px;
            width: 120px;
            height: 60px;
        }
        .gif-container {
            margin-bottom: 20px;
        }
        img {
            max-width: 300px;
            height: auto;
            border-radius: 10px;
        }
        #gifChangeBtn, #nextPageBtn {
            display: none;
            margin-top: 20px;
            background-color: #f988af;
            color: white;
            font-size: 24px;
            padding: 15px 25px;
            border-radius: 10px;
            text-decoration: none;
            box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 600px) {
            .buttons {
                flex-direction: column;
                gap: 10px;
            }
            button {
                width: 270px;
            }
            img {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <img id="gif" src="https://tenor.com/view/shy-cute-gif-20161779.gif">
    </div>
    <h1>Will You Be My Valentine?</h1>
    <div class="buttons">
        <button id="yes" onclick="accepted()">Yes</button>
        <button id="no" onclick="shrinkNo()">No</button>
    </div>
    
    <a id="nextPageBtn" href="nextpage.html">Click here to continue</a>

    <script>
        let noSize = 30;
        let noWidth = 120;
        let noHeight = 60;
        let yesSize = 30;
        let yesWidth = 120;
        let yesHeight = 60;
        let noClicks = 0;
        let gifs = [
            "https://tenor.com/view/mocha-and-milk-bears-begging-gif-26097824.gif",
            "https://tenor.com/view/please-gif-24617882.gif",
            "https://tenor.com/view/spongebob-squarepants-begging-pretty-please-beg-on-your-knees-pray-for-mercy-gif-7076871773858896878.gif",
            "https://tenor.com/view/emicat-begging-about-to-cry-gif-13868603.gif",
            "https://tenor.com/view/peach-and-goma-goma-crying-cry-tears-gif-26864910.gif",
            "https://tenor.com/view/lpg-gif-14653537138438081037.gif"
        ];

        function shrinkNo() {
            noClicks++;
            let yesButton = document.getElementById("yes");
            let gifElement = document.getElementById("gif");

            if (noClicks >= 5) {
                document.getElementById("no").remove();
                yesButton.style.fontSize = yesSize + 50 + "px";
                yesButton.style.width = yesWidth + 200 + "px";
                yesButton.style.height = yesHeight + 100 + "px";
            } else {
                noSize -= 2;
                noWidth -= 10;
                noHeight -= 5;
                yesSize += 10;
                yesWidth += 40;
                yesHeight += 20;
                let noButton = document.getElementById("no");
                noButton.style.fontSize = noSize + "px";
                noButton.style.width = noWidth + "px";
                noButton.style.height = noHeight + "px";
                yesButton.style.fontSize = yesSize + "px";
                yesButton.style.width = yesWidth + "px";
                yesButton.style.height = yesHeight + "px";
                gifElement.src = gifs[noClicks];
            }
        }

        function accepted() {
            document.body.innerHTML = "<h2>Yay! I knew you'd say yes! <br>I love you!! ‚ù§Ô∏è</h2> <div class='gif-container'><img id='gif' src='https://tenor.com/view/bear-kiss-bear-kisses-kiss-kisses-love-gif-22536058.gif' alt='Happy GIF'></div>";
            document.body.innerHTML += "<button id='gifChangeBtn' onclick='changeGif()'>Let's Go On A Date!</button>";
            document.getElementById("gifChangeBtn").style.display = "block";
        }
        function changeGif() {
            document.body.innerHTML = "<h3>Or Let's Just Book a Hotel ü´¶</h3> <div class='gif-container'><img id='gif' src='https://tenor.com/view/lpg-gif-14653537138438081037.gif' alt='Happy GIF'></div>";
            setTimeout(() => {
               document.body.innerHTML += "<a id='nextPageBtn' href='https://wa.me/+8801701051320?text=Lessgooooo SEGGSSSSS!!!!! '>Book Hotel</a>";
                document.getElementById("nextPageBtn").style.display = "block";
            }, 00);
        }
    </script>
</body>
</html>
